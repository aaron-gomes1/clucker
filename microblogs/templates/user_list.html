{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>User List</h1>
      {% for user in form.users %}
        <p><a href="{% url 'show_user' user.id %}">{{ user.username }}</a></p>
      {% endfor %}
      <form action="{% url 'users' %}" method="post">
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
