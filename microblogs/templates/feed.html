{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      {% include 'partials/user_profile.html' with following=False followable=False %}
      <form action="{% url 'feed' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="New Post" class="btn btn-primary">
      </form>
    </div>
  </div>
  <div class="col-xs-12 col-lg-6 col-xl-8">
    <h1>Feed</h1>
    {% include 'partials/posts_as_table.html' with posts=posts %}
  </div>
</div>
{% endblock %}
