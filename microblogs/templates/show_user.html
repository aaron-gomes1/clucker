{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>User</h1>
      {% for detail in form.details %}
        <p>{{ detail }}</p>
      {% endfor %}
      <form action={% url 'show_user' form.username %} method="post">
        {% csrf_token %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
